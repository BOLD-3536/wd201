<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        input#name:invalid:focus{
            border-color: brown;
        }
    </style>
    <body>
    <h1>Registration Form</h1>
    <form id="form" class="user-form">
        <label for="name" >Name:</label>
        <input required type="text" id="name" name="name">
        <br>
        <label for="email">Email</label>
        <input required type="email" id="email" name="email">
        <br>
        <label for="password">Password</label>
        <input required type="password" id="password" name="password">
        <br>
        <label for="dob">Date of Birth</label>
        <input required type="date" id="dob" name="dob">
        <br>
        <input required type="checkbox" id="acceptTerms" name="acceptTerms">
        <label  for="acceptTerms">Accept Terms & Conditions</label>
        <br>
        <button id="submit" type="submit">Submit</button>
    </form>

</head>
<br>
<div class="uh">
<h2> Entries</h2>
<table id="history" class="history">
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Password</th>
    <th>Dob</th>
    <th>Accepted terms?</th>
</tr>
</table>
</div>

<script src="./index.js"></script>  
</body>
</html>
